<!DOCTYPE html>
<html>
<head>
<title>Flowers</title>
<link rel="stylesheet" href="button.css">
</head>
<body>
  <div id="button-container">
    <button onclick="redirectToIndex()">Ready?</button>
  </div>
  <script>
    function redirectToIndex() {
      try {
        window.location.href = "index.html";
      } catch (error) {
        alert("Error: Could not redirect to index.html. Check if the file exists in the same directory.");
      }
    }
  </script>
</body>
</html>
